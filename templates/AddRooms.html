<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/booking.css">
    <link rel="stylesheet" href="../static/hotel.css">
    <link rel="stylesheet" href="../static/animations.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>King's Hotel</title>
</head>
<body>
  <section class="cd-intro">
    <div class="cd-intro-content bouncy">
        <div class="action-wrapper">

            <div class="container" style="color:rgb(255, 255, 255); background-color: rgba(117, 117, 117, 0.274);">
                <div class="title" style="font-weight: bold;">ADD New Room</div>
                <form id="form">
                    <div class="details">


                        <div class="input-box">
                            <label>Enter a Room No</label>
                            <input type="number" name="r_number" placeholder="Enter New Room Number">
                        </div>

                        <div class="input-box">
                            <label>Enter a Room Type</label>
                            <input type="text" name="r_type" placeholder="Enter a Room Type">
                        </div>
                        <div class="input-box">
                            <label>Enter a Room Price</label>
                            <input type="number" name="r_price" placeholder="Enter a Room Price">
                        </div>


                        <div class="input-box">
                            <label>Room Status</label>
                            <input type="text" name="r_status" placeholder="Enter room Status">
                        </div>


                    </div>

                        <div>
                            <button id="submit">Check Availability</button>
                        </div>
                </form>
            </div>



          <input type="checkbox" id="burger-toggle">
          <label for="burger-toggle" class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
          <div class="menu">
            <div class="menu-inner">
              <ul class="menu-nav">
                <li class="menu-nav-item"><a class="menu-nav-link" href="hotel.html"><span>
                      <div>Home</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="service.html"><span>
                      <div>Services</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="login.html"><span>
                      <div>Login</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="contact.html"><span>
                      <div>Contact Us</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="AddRooms.html"><span>
                      <div>Book Now >></div>
                    </span></a></li>
              </ul>
              <div class="gallery">
                <div class="title">
                  <p>Gallery</p>
                </div>
                <div class="images">
                  <a class="image-link" href="#">
                    <div class="image" data-label="Prized Locations"><img src="../static/locations.jpg" alt=""></div>
                  </a>
                  <a class="image-link" href="#">
                    <div class="image" data-label="Fine Dining"><img src="../static/dining.jpg" alt=""></div>
                  </a>
                  <a class="image-link" href="#">
                    <div class="image" data-label="Meetings & Events"><img src="../static/events.jpg" alt=""></div>
                  </a>
                  <a class="image-link" href="#">
                    <div class="image" data-label="Spa & Fitness"><img src="../static/spa.jpg" alt=""></div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>

<script>
    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
            var formdata = $("#form").serializeArray();
            var data = {};
            $(formdata ).each(function(index, obj){
                data[obj.name] = obj.value;
            });
            data=JSON.stringify(data)
            console.log(data)
            $.ajax({
                url: '/api/Rooms', // url where to submit the request
                type : "POST", // type of action POST || GET
                data : data, // post data || get data
                dataType : 'json',
                contentType: "application/json; charset=utf-8",

                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })

        });
    });
    </script>


</body>
</html>
