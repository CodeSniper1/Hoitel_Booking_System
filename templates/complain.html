<body>
  <section>
    <div class="para1">
      <span>Feedback</span>
      <p> We are hiring the web developers all over the world. To develop the popular and advance websites for the buisness.</p>

  <section class="cd-intro">
    <div class="cd-intro-content bouncy">
        <div class="action-wrapper">

            <div class="container" style="color:rgb(255, 255, 255); background-color: rgba(117, 117, 117, 0.274);">
                <div class="title" style="font-weight: bold;">Feedback</div>
                <form id="form">
                    <div class="details">
                        <div class="input-box">
                            <label>Customer Name</label>
                            <input type="text" name="name" placeholder="Enter Customer ID ">
                        </div>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Enter your email">
                        </div>
                        
                        <div class="input-box" style="width: 100%; border-bottom-color: black;">
                            <label>Write your feedback here!!!</label>
                            <input type="text" name="message">
                        </div>
                    </div>
                    <div>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>



          <input type="checkbox" id="burger-toggle">
          <label for="burger-toggle" class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
          <div class="menu">
            <div class="menu-inner">
              <ul class="menu-nav">
                <li class="menu-nav-item"><a class="menu-nav-link" href="/hotel"><span>
                      <div>Home</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="/service"><span>
                      <div>Services</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="/login"><span>
                      <div>Login</div>
                    </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="/contact"><span>
                      <div>Contact Us</div>
                    </span></a></li>
                    <li class="menu-nav-item"><a class="menu-nav-link" href="/more"><span>
                          <div>About</div>
                        </span></a></li>
                <li class="menu-nav-item"><a class="menu-nav-link" href="/booking"><span>
                      <div>Book Now</div>
                    </span></a></li>
                    <li class="menu-nav-item"><a class="menu-nav-link" href="/complain"><span>
                      <div>Feedback</div>
                    </span></a></li>
              </ul>
              <div class="gallery">
                <div class="title">
                  <p>Gallery</p>
                </div>
                <div class="images">
                  <a class="image-link" href="#">
                    <div class="image" data-label="Prized Locations"><img src="../static/locations.jpg" alt=""></div>
                  </a>
                  <a class="image-link" href="#">
                    <div class="image" data-label="Fine Dining"><img src="../static/dining.jpg" alt=""></div>
                  </a>
                  <a class="image-link" href="#">
                    <div class="image" data-label="Meetings & Events"><img src="../static/events.jpg" alt=""></div>
                  </a>

                    <div class="image" data-label="Spa & Fitness"><img src="../static/spa.jpg" alt=""></div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
  
<script>
  $(document).ready(function(){
      // click on button submit
      $("#submit").on('click', function(){
          // send ajax
          var formdata = $("#form").serializeArray();
          var data = {};
          $(formdata ).each(function(index, obj){
              data[obj.name] = obj.value;
          });
          data=JSON.stringify(data)
          console.log(data)
          $.ajax({
              url: '/api/Complains', // url where to submit the request
              type : "POST", // type of action POST || GET
              data : data, // post data || get data
              dataType : 'json',
              contentType: "application/json; charset=utf-8",

              success : function(result) {
                  // you can see the result from the console
                  // tab of the developer tools
                  console.log(result);
              },
              error: function(xhr, resp, text) {
                  console.log(xhr, resp, text);
              }
          })

      });
  });
  </script>
